<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" th:method="patch">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br>
        <label for="lastName">LastName</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <br>
        <label for="mail">Mail</label>
        <input type="text" th:field="*{mail}" id="mail"/>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password"/>
        <br>
        <br>
        <div class="form-group">
            <label for="role2">Role</label>
            <select multiple class="form-control" id="role2" name="roles">
                <option
                        th:each="role:${roles}"
                        th:text="${role.name}"
                        th:value="${role.id}"
                        th:selected="${roleUser.contains(role)}"/>
            </select>
        </div>
        <br>
        <input type="submit" value="Save User"/>
    </form>
</div>
</body>
</html>
