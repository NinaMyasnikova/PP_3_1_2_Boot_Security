<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
  <div>
    <table border="1" width="900" style="border-collapse:collapse;">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>lastName</th>
        <th>mail</th>
        <th>password</th>
        <th>role</th>
        <th>Action</th>
      </tr>
      <th:block th:each="user : ${users}">
        <tr>
          <td th:text="${user.getId()}"></td>
          <td th:text="${user.getName()}"></td>
          <td th:text="${user.getLastName()}"></td>
          <td th:text="${user.getMail()}"></td>
          <td th:text="${user.getPassword()}"></td>
          <td th:text="${user.roles}"></td>
          <td>
            <form th:method="PUT" th:action="@{/admin/edit/{id}(id=${user.getId()})}">
              <input type="submit" value="Edit"/>
            </form>
            <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
              <input type="submit" value="Delete"/>
            </form>
          </td>
        </tr>
      </th:block>
    </table>
    <h3><a href="/admin/new">New User</a></h3>
    <form name="logoutForm" th:action="@{/logout}" method="post">
      <input type="submit" value="logout"/>
    </form>
  </div>
</body>
</html>
